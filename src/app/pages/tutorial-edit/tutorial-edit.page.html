<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>tutorial-edit</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tutorial-edit</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup] = "formTutorial" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Judul / Title</ion-label>
      <ion-input formControlName="title" type="text"
      [(ngModel)]="tutorial.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Deskripsi / Description</ion-label>
      <ion-input formControlName="description" type="text"
      [(ngModel)]="tutorial.description"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button type="submit">Update Data</ion-button>
    </ion-item>
  </form>
</ion-content>
