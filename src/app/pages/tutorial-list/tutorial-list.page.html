<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>List Tutorial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">List Tutorial</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tutorials">
      <ion-item button>
        <ion-avatar slot="start">
          <img src="{{foto}}?sig={{item.id}}" />
        </ion-avatar>
        <ion-label>{{ item.title }}
          <p>{{ item.description }}</p>
        </ion-label>
        <ion-badge slot="end">{{ item.id }}</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Edit</ion-item-option>
        <ion-item-option color="danger">Hapus</ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
